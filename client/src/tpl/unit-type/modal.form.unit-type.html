<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b-md font-bold text-center">
      {{(item.id)? 'Edit':'Add'}} Unit Type
    </h3>
    <form role="form" name="form">
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Unit Code</label>
          <div class="col-sm-9">
            <input type="text" ng-model="item.code" class="form-control form-validation"
                   ng-trim="false" ng-change="item.code = item.code.split(' ').join('').toUpperCase()"
                   required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Unit Name</label>
          <div class="col-sm-9">
            <input type="text" ng-model="item.name" class="form-control form-validation" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Space Size</label>
          <div class="col-sm-4">
            <input type="number" ng-model="item.spaceSize" class="form-control form-validation">
          </div>
          <div class="col-sm-3">
            <input type="text" ng-model="item.spaceUnit" class="form-control form-validation">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Apply to building</label>
          <div class="col-sm-9">
            <ui-select ng-model="item.building" class="form-validation" >
              <ui-select-match placeholder="All building">{{$select.selected.code}}: {{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="build in item.buildingOptions | filter: $select.search">
                <div ng-bind-html="build.code+': '+build.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>

      <div class="checkbox m-t-lg">
        <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
          <strong>Save</strong>
        </button>
        <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
