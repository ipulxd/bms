<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <label class="col-sm-2 control-label">Code</label>
      <div class="col-sm-10">
        <input type="text" ng-model="building.code" class="form-control form-validation"
        ng-trim="false" ng-change="building.code = building.code.split(' ').join('').toUpperCase()"
        placeholder="No space" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Building Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="building.name" class="form-control form-validation" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Floor Num</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="building.floorNum" >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="pull-right m-r-sm">
    <a href="" onclick="window.history.back()" class="btn btn-default">
      Cancel
    </a>
    <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
      <strong>Save</strong>
    </button>
  </div>
</div>
