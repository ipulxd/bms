<div class="form-group">
  <label class="col-sm-3 control-label">Contact Name</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="person.detailCompany.contact.name" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Position</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="person.detailCompany.contact.position" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">ID</label>
  <div class="col-sm-3">
    <ui-select ng-model="person.detailCompany.contact.idRegType" class="form-validation">
      <ui-select-match placeholder="Select..">{{$select.selected}}</ui-select-match>
      <ui-select-choices repeat="type in idTypeOptions | filter: $select.search">
        <div ng-bind-html="type | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="col-sm-6" ng-show="person.detailCompany.contact.idRegType">
    <input type="text" placeholder="Enter ID Number here.." class="form-control" ng-model="person.detailCompany.contact.idRegNumber" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Phone</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="person.detailCompany.contact.phone" >
  </div>
  <div class="col-sm-5">
    <input type="text" class="form-control" ng-model="person.detailCompany.contact.mphone" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Email</label>
  <div class="col-sm-9">
    <input type="email" class="form-control" ng-model="person.detailCompany.contact.email" >
  </div>
</div>
