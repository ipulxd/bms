<div class="form-group">
  <label class="col-sm-3 control-label">ID</label>
  <div class="col-sm-3">
    <ui-select ng-model="person.detailPrivate.idRegType" class="form-validation">
      <ui-select-match placeholder="Select..">{{$select.selected}}</ui-select-match>
      <ui-select-choices repeat="type in idTypeOptions | filter: $select.search">
        <div ng-bind-html="type | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="col-sm-6" ng-show="person.detailPrivate.idRegType">
    <input type="text" placeholder="Enter ID Number here.." class="form-control" ng-model="person.detailPrivate.idRegNumber" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">
    Sex
  </label>
  <div class="col-sm-3">
    <ui-select ng-model="person.detailPrivate.sex" class="form-validation">
      <ui-select-match placeholder="Select..">{{$select.selected}}</ui-select-match>
      <ui-select-choices repeat="sx in sexOptions | filter: $select.search">
        <div ng-bind-html="sx | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <label class="col-sm-3 control-label">
    Salutation
  </label>
  <div class="col-sm-3">
    <input type="text" placeholder="eq. Mr, Ms, Mrs" class="form-control" ng-model="person.detailPrivate.salutation" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Date of Birth</label>
  <div class="col-sm-9">
    <input type="date" class="form-control" ng-model="person.detailPrivate.dob" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Nationality</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="person.detailPrivate.nationality" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Religion</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" ng-model="person.detailPrivate.religion" >
  </div>
  <label class="col-sm-3 control-label">Marital</label>
  <div class="col-sm-3">
    <ui-select ng-model="person.detailPrivate.marital" class="form-validation">
      <ui-select-match placeholder="Select..">{{$select.selected}}</ui-select-match>
      <ui-select-choices repeat="marit in maritalOptions | filter: $select.search">
        <div ng-bind-html="marit | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Phone</label>
  <div class="col-sm-4">
    <input type="text" placeholder="Landline" class="form-control" ng-model="person.detailPrivate.phone" >
  </div>
  <div class="col-sm-5">
    <input type="text" placeholder="Mobile" class="form-control" ng-model="person.detailPrivate.mphone" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Fax</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" ng-model="person.detailPrivate.fax" >
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Email</label>
  <div class="col-sm-9">
    <input type="email" class="form-control" ng-model="person.detailPrivate.email" >
  </div>
</div>
