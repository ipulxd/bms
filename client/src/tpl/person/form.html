<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="person.name" required >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">
        Company <i class="icon icon-question" tooltip="Activate if this is a company"></i>
      </label>
      <div class="col-sm-9">
        <label class="i-switch bg-success m-t-xs m-r">
          <input type="checkbox" ng-model="person.isCompany">
          <i></i>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Tax Reg</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="person.taxReg" >
      </div>
    </div>
    <div ng-include="'tpl/person/form_address.html'"></div>
  </div>
  <div class="col-sm-6">
    <div ng-if="person.isCompany" ng-include="'tpl/person/form_company.html'"></div>
    <div ng-if="!person.isCompany" ng-include="'tpl/person/form_private.html'"></div>
  </div>
</div>
<div class="row">
  <div class="pull-right m-r-sm">
    <a href="" onclick="window.history.back()" class="btn btn-default">
      Cancel
    </a>
    <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
      <strong>Save</strong>
    </button>
  </div>
</div>
