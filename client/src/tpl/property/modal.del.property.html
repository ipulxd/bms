<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b-md font-bold text-center">
      Delete Property
    </h3>
    <p>
      Are you sure want to delete this property [<strong>{{item.code}}: {{item.name}}</strong>]?
    </p>
      <div class="checkbox m-t-lg">
        <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
          <strong>Yes</strong>
        </button>
        <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">No, Cancel</button>
      </div>
    </form>
  </div>
</div>
