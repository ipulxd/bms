<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b-md font-bold text-center">
      {{(item.id)? 'Edit':'Add'}} Unit
    </h3>
    <form role="form" name="form">
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Type</label>
          <div class="col-sm-9">
            <ui-select ng-model="item.unitType" class="form-validation"ize>
              <ui-select-match placeholder="Select type...">{{$select.selected.code}}: {{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="b in item.unitTypeOptions | filter: $select.search">
                <div ng-bind-html="b.code+': '+b.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Floor & Number</label>
          <div class="col-sm-3">
            <input type="text" placeholder="Floor" ng-model="item.unitFloor" class="form-control form-validation" required>
          </div>
          <div class="col-sm-3">
            <input type="text" placeholder="Number" ng-model="item.unitNum" class="form-control form-validation" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Space Size</label>
          <div class="col-sm-3">
            <input type="text" ng-model="item.spaceSize" class="form-control form-validation" required>
          </div>
          <div class="col-sm-3">
            <input type="text" ng-model="item.spaceUnit" class="form-control form-validation" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label class="col-sm-3 control-label m-t-xs text-right">Member of</label>
          <div class="col-sm-9">
            <input type="text" ng-model="item.buildingInfo" class="form-control form-validation" disabled>
          </div>
        </div>
      </div>

      <div class="checkbox m-t-lg">
        <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled="form.$invalid">
          <strong>Save</strong>
        </button>
        <button class="btn btn-sm pull-right text-uc m-t-n-xs" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
