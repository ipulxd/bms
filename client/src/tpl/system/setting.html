<div class="wrapper-md" ng-controller="ConfigSystemCtrl">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      System Configuration
    </div>
    <div class="panel-body">
    <form class="form-horizontal form-validation" role="form" ng-submit="setConfig()" name="form">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">Property Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="property.name" required >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Property Code</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="property.code" required >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Tax Reg</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="property.detail.taxReg" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Address </label>
            <div class="col-sm-9">
              <input type="text" placeholder="Building name & floor" class="form-control" ng-model="property.detail.address.building" >
              <input type="text" placeholder="Street" class="form-control" ng-model="property.detail.address.street" >
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" placeholder="City" class="form-control" ng-model="property.detail.address.city" >
                </div>
                <div class="col-sm-6">
                  <input type="text" placeholder="Province" class="form-control" ng-model="property.detail.address.province" >
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" placeholder="Country" class="form-control" ng-model="property.detail.address.country" >
                </div>
                <div class="col-sm-6">
                  <input type="text" placeholder="Postal Code" class="form-control" ng-model="property.detail.address.postalCode" >
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" placeholder="Phone" class="form-control" ng-model="property.detail.address.phone" >
                </div>
                <div class="col-sm-6">
                  <input type="text" placeholder="Fax" class="form-control" ng-model="property.detail.address.fax" >
                </div>
              </div>
              <input type="email" placeholder="Email" class="form-control" ng-model="property.detail.address.email" >
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-3 control-label">Owner</label>
            <div class="col-sm-9">
              <input type="text" placeholder="Company Name" class="form-control" ng-model="owner.name" required>
              <input type="text" placeholder="Company Code" class="form-control" ng-model="owner.code" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Management</label>
            <div class="col-sm-9">
              <input type="text" placeholder="Company Name" class="form-control" ng-model="management.name" required>
              <input type="text" placeholder="Company Code" class="form-control" ng-model="management.code" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pull-right m-r-sm">
          <a href="" onclick="window.history.back()" class="btn btn-default">
            Cancel
          </a>
          <button type="submit" class="btn btn-success m-r-xs" ng-disabled="form.$invalid">
            <strong>Save</strong>
          </button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
